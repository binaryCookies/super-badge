<template>
  <template if:false={wiredRecord}>
    <!-- lightning card for the label when wiredRecord has no data goes here  -->
    <span class="slds-align_absolute-center no-boat-height"
      >{labelPleaseSelectABoat}</span
    >
  </template>
  <template if:true={wiredRecord}>
    <!-- lightning card for the content when wiredRecord has data goes here  -->
    <lightning-tabset variant="scoped">
      <lightning-tab label="Details">
        <lightning-card title={boatName} icon-name={detailsTabIconName}>
          <div class="slds-p-around_medium">
            <lightning-record-view-form
              record-id={boatId}
              object-api-name="Boat__c"
              density="compact"
              columns="2"
              fields={BOAT_FIELDS}
            >
              <lightning-output-field
                field-name="Name"
              ></lightning-output-field>
              <lightning-output-field
                field-name="Description__c"
              ></lightning-output-field>
              <lightning-output-field
                field-name="Length__c"
              ></lightning-output-field>
              <lightning-output-field
                field-name="Price__c"
              ></lightning-output-field>
            </lightning-record-view-form>
          </div>
          <div slot="actions">
            <lightning-button
              label="Full Details"
              onclick={navigateToRecordViewPage}
            ></lightning-button>
          </div>
        </lightning-card>
      </lightning-tab>
      <lightning-tab label="Reviews">
        <c-boat-reviews boat={boatId}></c-boat-reviews>
      </lightning-tab>
      <lightning-tab label="Add Review">
        <c-boat-add-review-form boat={boatId}></c-boat-add-review-form>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
