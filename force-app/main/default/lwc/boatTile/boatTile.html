<!-- boatTile.html -->
<template>
  <template if:true={boat.data}>
    <div class={tileClass} onclick={selectBoat}>
      <div class="tile" style={backgroundStyle}></div>
      <div class="lower-third">
        <h1 class="slds-truncate slds-text-heading_medium">
          {boat.data.fields.Name.value}
        </h1>
        <template if:true={boat.data.fields.Contact__r}>
          <h2 class="slds-truncate slds-text-heading_small">
            {boat.data.fields.Contact__r.value}
          </h2>
        </template>
        <div class="slds-text-body_small">
          <lightning-formatted-number
            value={boat.data.fields.Price__c.value}
            maximum-fraction-digits="2"
          ></lightning-formatted-number>
        </div>
        <div class="slds-text-body_small">
          {boat.data.fields.Length__c.value}
        </div>
        <div class="slds-text-body_small">
          {boat.data.fields.BoatType__c.value}
        </div>
      </div>
    </div>
  </template>
</template>
