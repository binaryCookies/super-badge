<template>
  <lightning-card title="Boats Near Me">
    <div class="slds-is-relative">
      <template if:true={isLoading}>
        <lightning-spinner
          alternative-text="Loading"
          variant="brand"
        ></lightning-spinner>
      </template>
      <lightning-map
        map-markers={mapMarkers}
        zoom-level="10"
        markers-title="Boats"
      ></lightning-map>
    </div>
    <div slot="footer">Top 10 Only!</div>
  </lightning-card>
</template>
