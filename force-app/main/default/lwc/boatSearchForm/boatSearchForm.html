<!-- boatSearchForm.html -->
<!-- An empty string is both the first and default value -->
<template>
  <lightning-layout>
    <lightning-layout-item flexibility="auto" class="slds-align-middle">
      <lightning-combobox
        class="slds-align-middle combobox-container"
        name="boatType"
        value={selectedBoatTypeId}
        placeholder="All Types"
        options={searchOptions}
        onchange={handleSearchOptionChange}
      ></lightning-combobox>
    </lightning-layout-item>
  </lightning-layout>
</template>
