<template>
  <lightning-record-edit-form
    object-api-name={boatReviewObject}
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}
  >
    <lightning-messages></lightning-messages>
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name"
            >{labelSubject}</label
          >
          <lightning-input-field
            field-name="Name"
            variant="label-hidden"
          ></lightning-input-field>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-text-longform">
          <label class="slds-form-element__label" for="record-rating"
            >{labelRating}</label
          >
          <div class="slds-form-element__control">
            <!-- add five star rating component -->
            <c-five-star-rating
              value={ratingValue}
              readonly="true"
              onratingchange={handleRatingChanged}
            ></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-comment"
            >{labelComment}</label
          >
          <lightning-input-field
            field-name="Comment__c"
            variant="label-hidden"
          ></lightning-input-field>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
      <lightning-button
        label="Submit"
        slot="actions"
        type="submit"
        icon-name="utility:save"
      ></lightning-button>
    </div>
  </lightning-record-edit-form>
</template>
