<template>
  <lightning-tabset>
    <lightning-tab label="Gallery">
      <div class="slds-scrollable_y">
        <lightning-layout multiple-rows="true" horizontal-align="center">
          <template for:each={boats} for:item="boat">
            <lightning-layout-item key={boat.Id}>
              <c-boat-tile boat={boat}></c-boat-tile>
            </lightning-layout-item>
          </template>
        </lightning-layout>
      </div>
    </lightning-tab>
    <lightning-tab label="Boat Editor">
      <div class="slds-scrollable_y">
        <lightning-datatable
          key-field="id"
          data={boats}
          columns={columns}
          draft-values={draftValues}
          onsave={handleSave}
          hide-checkbox-column="true"
        ></lightning-datatable>
      </div>
    </lightning-tab>
    <lightning-tab label="Boats Near Me">
      <c-boat-tile onboatselect={handleBoatSelect}></c-boat-tile>
      <c-boats-near-me></c-boats-near-me>
    </lightning-tab>
  </lightning-tabset>
</template>
